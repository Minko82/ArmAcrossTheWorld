<html lang="en">
<head>

    <title>ArmAcrossTheWorld</title>
</head>
<body>
    <h1>ArmAcrossTheWorld</h1>
    <div class="controlButtons">
     <div class="row">
        <button id="helloBtn" onclick="press('ArrowUp')">Up</button>

        <button id="helloBtn" onclick="press('ArrowDown')">Down</button>
    </div>
    </div>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
</body>
</html>
